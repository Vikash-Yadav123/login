<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form action="" onsubmit=" return formvalidation()">
            <input type="text" id="username" placeholder="Enter User Name or email address" class="input"
                name="username" />
            <p class="txt" id="usererror"></p>
            <br>
            <input type="password" id="password" placeholder="Enter Paasword " class="input" name="password">
            <p class="txt" id="passworderror"></p>

            <div class="forgetpassword">
                <p id="p">FORGET PASSWORD</p>
                <a href="#">CLICK HERE</a>
            </div>
            <br>
            <div class="link">
                <p id="login"><a href="#">Login</a></p>
                <p id="create"><a href="#">Create New Account</a></p>
            </div>
            <br>
            <div class="logo">
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>

            <button type="login">LOGIN</button>

        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
