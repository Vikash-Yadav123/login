<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>
        <form action="" onsubmit=" return formvalidation()">
            <input type="text" id="username" placeholder="Enter your user name or email" class="input" name="email" />
            <p class="txt" id="usererror"></p>
            <br>
            <input type="password" id="password" placeholder="Enter Paasword " class="input" name="password">
            <p class="txt" id="passworderror"></p>
            <br>
            <input type="password" id="repassword" placeholder="Re-Enter Password" class="input" name="password">
            <p class="txt" id="repassworderror"></p>
            <br>
            <p id="matchpassword"></p>


            <button type="login">SIGNUP</button>

        </form>

    </div>
    <script src="signup.js"></script>
</body>

</html>
